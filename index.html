<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AnonyMouse</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
* { box-sizing: border-box; }
html, body {
  margin: 0;
  height: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f4f8;
}

.center {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: white;
  width: 100%;
  max-width: 360px;
  padding: 24px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,.1);
  text-align: center;
}

.logo svg {
  width: 56px;
  height: 56px;
  margin-bottom: 12px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-size: 15px;
  cursor: pointer;
}

.primary {
  background: #1f6feb;
  color: white;
  margin-bottom: 8px;
}

.secondary {
  background: #e5e7eb;
}

#app {
  display: none;
}
</style>
</head>

<body>

<!-- AUTH -->
<div id="auth" class="center">
  <div class="card">
    <div class="logo">
      <svg viewBox="0 0 64 64">
        <circle cx="32" cy="34" r="16" fill="#1f6feb"/>
        <circle cx="18" cy="20" r="8" fill="#1f6feb"/>
        <circle cx="46" cy="20" r="8" fill="#1f6feb"/>
        <circle cx="27" cy="32" r="2" fill="white"/>
        <circle cx="37" cy="32" r="2" fill="white"/>
      </svg>
    </div>

    <h2>Welcome to AnonyMouse</h2>

    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />

    <button id="loginBtn" class="primary">Login</button>
    <button id="createBtn" class="secondary">Create Account</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="center">
  <div class="card">
    <h2 id="welcome"></h2>
    <button id="logoutBtn" class="primary">Logout</button>
  </div>
</div>

<script>
/* =====================
   SUPABASE INIT
===================== */
const supabase = window.supabase.createClient(
  "https://mdfwcpzxanraetentncb.supabase.co",
  "sb_publishable_A9j8VGIbz-JikQzjbSm9vw_0qhrOLTk"
);

/* =====================
   DOM REFERENCES
===================== */
const authView = document.getElementById("auth");
const appView = document.getElementById("app");
const welcome = document.getElementById("welcome");

/* =====================
   AUTH STATE
===================== */
supabase.auth.onAuthStateChange((_event, session) => {
  if (!session) {
    authView.style.display = "flex";
    appView.style.display = "none";
  } else {
    authView.style.display = "none";
    appView.style.display = "flex";
    welcome.textContent = "Welcome, " + session.user.email.split("@")[0];
  }
});

/* =====================
   EVENT HANDLERS
===================== */
document.getElementById("loginBtn").addEventListener("click", async () => {
  alert("Login button works ✅");

  const u = username.value.trim();
  const p = password.value;

  const { error } = await supabase.auth.signInWithPassword({
    email: `${u}@anomymouse.local`,
    password: p
  });

  if (error) alert(error.message);
});

document.getElementById("createBtn").addEventListener("click", async () => {
  alert("Create button works ✅");

  const u = username.value.trim();
  const p = password.value;

  const { error } = await supabase.auth.signUp({
    email: `${u}@anomymouse.local`,
    password: p
  });

  if (error) alert(error.message);
  else alert("Account created");
});

document.getElementById("logoutBtn").addEventListener("click", async () => {
  await supabase.auth.signOut();
});
</script>

</body>
</html>
