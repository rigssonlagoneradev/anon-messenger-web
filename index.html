<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>AnonyMouse</title>

  <!-- Supabase v2 CDN (LOAD ONCE) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f4f8;
    }
    .center {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: white;
      width: 100%;
      max-width: 360px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-primary { background:#2563eb; color:white; }
    .btn-secondary { background:#e5e7eb; }
    .btn-small { padding:6px 10px; font-size:12px; }
    .btn-full { width:100%; }

    #app { display:none; }
    #chatView { display:none; }

    .list-item {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .list-item:hover {
      opacity: 0.7;
    }

    textarea {
      width:100%;
      height:180px;
      resize:none;
      border-radius:12px;
      padding:10px;
      border:1px solid #ccc;
      margin-bottom:10px;
    }

    input {
      width:100%;
      padding:10px;
      border-radius:12px;
      border:1px solid #ccc;
      margin-bottom:10px;
    }
    /* Prevent iOS auto-zoom on input focus */
input,
textarea {
  font-size: 16px;
}
  </style>
</head>

<body>

<!-- AUTH -->
<div id="auth" class="center">
  <div class="card">
    <h2>Welcome to AnonyMouse</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn" class="btn-primary btn-full">Login</button>
    <button id="signupBtn" class="btn-secondary btn-full">Create Account</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="center">

  <!-- HOME VIEW -->
  <div id="homeView" class="card">
    <h2 id="welcomeText"></h2>

    <h4>üë• Friends</h4>
    <div id="friendsList"></div>

    <h4>üü¢ Online Users</h4>
    <div id="onlineUsers"></div>

    <button id="logoutBtn" class="btn-primary btn-full">Logout</button>
  </div>

  <!-- CHAT VIEW -->
  <div id="chatView" class="card">
    <button class="btn-secondary btn-small" onclick="closeChat()">‚Üê Back</button>
    <h3 id="chatTitle"></h3>

    <textarea disabled placeholder="Messages will appear here"></textarea>
    <input placeholder="Type message (P2P next step)" />
    <button class="btn-primary btn-full">Send</button>
  </div>

</div>

<script>
/* ===============================
   SUPABASE INIT (UNCHANGED)
================================ */
const supa = window.supabase.createClient(
  "https://mdfwcpzxanraetentncb.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kZndjcHp4YW5yYWV0ZW50bmNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTk0NDIsImV4cCI6MjA4NjA3NTQ0Mn0.wjBSHwJssJOKlU1XmzoP0Sf21s5ZBRR9-2YdLwV7ISw"
);

const authView = document.getElementById("auth");
const appView = document.getElementById("app");
const homeView = document.getElementById("homeView");
const chatView = document.getElementById("chatView");

let myProfile = null;
let currentChatUser = null;

function showAuth() {
  authView.style.display = "flex";
  appView.style.display = "none";
}

function showApp() {
  authView.style.display = "none";
  appView.style.display = "flex";
  homeView.style.display = "block";
  chatView.style.display = "none";
}

function openChat(username) {
  currentChatUser = username;
  document.getElementById("chatTitle").textContent = "Chat with " + username;
  homeView.style.display = "none";
  chatView.style.display = "block";
}

function closeChat() {
  currentChatUser = null;
  chatView.style.display = "none";
  homeView.style.display = "block";
}

/* ===============================
   LOAD PROFILE
================================ */
async function loadMyProfile(user) {
  const { data } = await supa
    .from("profiles")
    .select("*")
    .eq("id", user.id)
    .single();
  return data;
}

/* ===============================
   FRIENDS
================================ */
async function loadFriends() {
  const { data: { user } } = await supa.auth.getUser();
  const { data } = await supa
    .from("friends")
    .select(`
      user_id,
      friend_id,
      user_profile:profiles!friends_user_id_fkey ( username ),
      friend_profile:profiles!friends_friend_id_fkey ( username )
    `)
    .or(`user_id.eq.${user.id},friend_id.eq.${user.id}`);

  const list = document.getElementById("friendsList");
  list.innerHTML = "";

  data.forEach(row => {
    const isMe = row.user_id === user.id;
    const friend = isMe ? row.friend_profile : row.user_profile;
    if (!friend) return;

    const div = document.createElement("div");
    div.className = "list-item";
    div.textContent = friend.username;
    div.onclick = () => openChat(friend.username);
    list.appendChild(div);
  });
}

/* ===============================
   AUTH STATE
================================ */
supa.auth.onAuthStateChange(async (_event, session) => {
  if (session?.user) {
    myProfile = await loadMyProfile(session.user);
    document.getElementById("welcomeText").textContent =
      "Welcome, " + myProfile.username;
    showApp();
    loadFriends();
  } else {
    showAuth();
  }
});

/* ===============================
   LOGIN / SIGNUP
================================ */
loginBtn.onclick = async () => {
  await supa.auth.signInWithPassword({
    email: email.value,
    password: password.value
  });
};

signupBtn.onclick = async () => {
  const { data } = await supa.auth.signUp({
    email: email.value,
    password: password.value
  });
  if (data.user) {
    await supa.from("profiles").insert({
      id: data.user.id,
      username: email.value.split("@")[0]
    });
  }
};

logoutBtn.onclick = async () => {
  await supa.auth.signOut();
};
</script>

</body>
</html>
