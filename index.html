<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>AnonyMouse</title>

<style>
:root{
  --blue:#1877f2;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e4e6eb;
}

*{box-sizing:border-box;font-family:system-ui}
html,body{margin:0;height:100%;background:var(--bg)}

.hidden{display:none}

/* ===== HOME ===== */
.home{
  min-height:100dvh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:var(--card);
  width:90%;
  max-width:360px;
  border-radius:16px;
  padding:24px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

.logo{
  width:64px;height:64px;
  margin:0 auto 10px;
  border-radius:50%;
  background:var(--blue);
  position:relative;
}
.logo::before{
  content:"";
  position:absolute;
  width:30px;height:30px;
  background:#fff;
  border-radius:50%;
  top:14px;left:17px;
}
.logo::after{
  content:"";
  position:absolute;
  width:10px;height:20px;
  border:3px solid #fff;
  border-left:none;
  border-radius:0 20px 20px 0;
  right:-6px;top:20px;
}

.card h1{margin:6px 0 14px}
.avatar{
  width:96px;height:96px;
  border-radius:50%;
  background:#ccc;
  background-size:cover;
  background-position:center;
  margin:0 auto 10px;
}
.card button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:var(--blue);
  color:#fff;
  font-size:16px;
}

/* ===== APP LAYOUT ===== */
.app{
  height:100dvh;
  display:flex;
}

/* LEFT PANEL */
.sidebar{
  width:300px;
  background:#fff;
  border-right:1px solid var(--border);
  display:flex;
  flex-direction:column;
}

.sidebar h2{
  padding:16px;
  margin:0;
  border-bottom:1px solid var(--border);
}

.friend{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px 16px;
  cursor:pointer;
}
.friend:hover{background:#f0f2f5}
.friend .avatar{width:42px;height:42px;margin:0}
.friend span{font-weight:500}

/* RIGHT PANEL */
.chat{
  flex:1;
  display:flex;
  flex-direction:column;
}

.chatHeader{
  padding:16px;
  border-bottom:1px solid var(--border);
  font-weight:600;
}

.messages{
  flex:1;
  padding:16px;
  overflow-y:auto;
}

.msg{
  max-width:70%;
  margin-bottom:8px;
  padding:10px 14px;
  border-radius:18px;
}
.me{background:var(--blue);color:#fff;margin-left:auto}
.them{background:#e4e6eb}

.inputBar{
  border-top:1px solid var(--border);
  padding:12px;
}
textarea{
  width:100%;
  resize:none;
  padding:12px;
  border-radius:18px;
  border:1px solid #ccc;
}

/* ===== MOBILE ===== */
@media (max-width:768px){
  .sidebar{width:100%}
  .chat{display:none}
  .chat.active{display:flex}
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home" class="home">
  <div class="card">
    <div class="logo"></div>
    <h1>AnonyMouse</h1>
    <div id="homeAvatar" class="avatar"></div>
    <p id="homeUsername">Anonymous</p>
    <button>Add Friend</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="app hidden">

  <!-- FRIENDS -->
  <div class="sidebar">
    <h2>Friends</h2>
    <div class="friend" onclick="openChat('Alice')">
      <div class="avatar"></div>
      <span>Alice</span>
    </div>
    <div class="friend" onclick="openChat('Bob')">
      <div class="avatar"></div>
      <span>Bob</span>
    </div>
  </div>

  <!-- CHAT -->
  <div id="chat" class="chat">
    <div class="chatHeader" id="chatTitle">Chat</div>
    <div class="messages" id="messages">
      <div class="msg them">Hey there ðŸ‘‹</div>
      <div class="msg me">Hello!</div>
    </div>
    <div class="inputBar">
      <textarea rows="1" placeholder="Type a message"></textarea>
    </div>
  </div>

</div>

<script>
/* ===== DEMO NAV (no logic removed) ===== */
function openChat(name){
  document.getElementById("chatTitle").textContent=name;
  document.getElementById("chat").classList.add("active");
  if(window.innerWidth<768){
    document.querySelector(".sidebar").classList.add("hidden");
  }
}

/* simulate logged in */
setTimeout(()=>{
  home.classList.add("hidden");
  app.classList.remove("hidden");
},500);
</script>

</body>
</html>
