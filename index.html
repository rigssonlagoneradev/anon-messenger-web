<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
  content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Anonymous Messenger</title>

<style>
:root{
  --blue:#1877f2;
  --bg:#f0f2f5;
  --safe-top:env(safe-area-inset-top);
  --safe-bottom:env(safe-area-inset-bottom);
}

*{box-sizing:border-box;font-family:system-ui}
html,body{margin:0;height:100%;background:var(--bg)}

.view{
  height:100dvh;
  display:flex;
  flex-direction:column;
  background:#fff;
}

.header{
  background:var(--blue);
  color:#fff;
  padding:14px;
  padding-top:calc(14px + var(--safe-top));
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-shrink:0;
}

.users,.messages{
  flex:1;
  overflow-y:auto;
  -webkit-overflow-scrolling:touch;
}

.inputBar{
  padding:10px;
  padding-bottom:calc(10px + var(--safe-bottom));
  border-top:1px solid #ddd;
  background:#fff;
  flex-shrink:0;
}

textarea{
  width:100%;
  resize:none;
  padding:12px;
  border-radius:20px;
  border:1px solid #ccc;
  font-size:16px;
}

.user{
  padding:12px;
  border-bottom:1px solid #eee;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.user.friend{background:#f0f8ff}

.left{display:flex;align-items:center;gap:10px}

.avatarWrap{position:relative}
.avatar{
  width:40px;height:40px;
  border-radius:50%;
  background:#ccc;
  background-size:cover;
  background-position:center;
}
.status{
  width:10px;height:10px;
  border-radius:50%;
  position:absolute;
  bottom:0;right:0;
  border:2px solid #fff;
}
.online{background:#2ecc71}
.offline{background:#aaa}

.msg{
  max-width:75%;
  margin:6px;
  padding:10px 14px;
  border-radius:18px;
  font-size:15px;
}
.me{background:var(--blue);color:#fff;margin-left:auto}
.them{background:#e4e6eb}

button{padding:6px 10px;font-size:14px}
.hidden{display:none}
</style>
</head>

<body>

<!-- ONLINE -->
<div id="onlineView" class="view">
  <div class="header">
    <span>Online</span>
    <div>
      <button onclick="showContacts()">Contacts</button>
      <button id="profileBtn" onclick="openProfile()">ðŸ‘¤</button>
    </div>
  </div>
  <div class="users" id="onlineUsers"></div>
</div>

<!-- CONTACTS -->
<div id="contactsView" class="view hidden">
  <div class="header">
    <button onclick="showOnline()">â¬…</button>
    <span>Contacts</span>
  </div>
  <div class="users" id="contactsUsers"></div>
</div>

<!-- CHAT -->
<div id="chat" class="view hidden">
  <div class="header">
    <button onclick="closeChat()">â¬…</button>
    <span id="chatTitle"></span>
  </div>
  <div class="messages" id="messages"></div>
  <div class="inputBar">
    <textarea id="msgInput" rows="1" placeholder="Type a message"></textarea>
  </div>
</div>

<!-- PROFILE -->
<div id="profile" class="view hidden">
  <div class="header">
    <button onclick="closeProfile()">â¬…</button>
    <span>Your Profile</span>
  </div>
  <input id="nameInput" placeholder="Username (optional)"
    style="margin:10px;padding:12px;font-size:16px">
  <input type="file" accept="image/*" onchange="setAvatar(this)" style="margin:10px">
  <button onclick="saveProfile()" style="margin:10px">Save</button>
</div>

<script>
/* ===== Identity ===== */
let myId=localStorage.getItem("anon_id")||crypto.randomUUID().replace(/-/g,"");
localStorage.setItem("anon_id",myId);

/* ===== Profile ===== */
let profile=JSON.parse(localStorage.getItem("profile")||"{}");

/* ===== State ===== */
let friends=JSON.parse(localStorage.getItem("friends")||"[]");
let pendingIn=JSON.parse(localStorage.getItem("pendingIn")||"[]");
let pendingOut=JSON.parse(localStorage.getItem("pendingOut")||"[]");
let chatMemory={},online=new Map(),activeChat=null;

/* ===== DOM ===== */
const onlineView=onlineView=document.getElementById("onlineView");
const contactsView=document.getElementById("contactsView");
const onlineUsers=document.getElementById("onlineUsers");
const contactsUsers=document.getElementById("contactsUsers");
const chat=document.getElementById("chat");
const profileView=document.getElementById("profile");
const profileBtn=document.getElementById("profileBtn");
const messages=document.getElementById("messages");
const chatTitle=document.getElementById("chatTitle");
const msgInput=document.getElementById("msgInput");
const nameInput=document.getElementById("nameInput");

/* ===== WebSocket ===== */
const ws=new WebSocket("wss://anon-messenger-server-production.up.railway.app");

ws.onopen=()=>ws.send(JSON.stringify({type:"hello",id:myId,profile}));

ws.onmessage=e=>{
  const d=JSON.parse(e.data);
  if(d.type==="online"){
    online=new Map(d.users.map(u=>[u.id,u]));
    render();
  }
  if(d.type==="profile_update"&&online.has(d.from)){
    online.get(d.from).profile=d.profile;render();
  }
  if(d.type==="relay"){
    const f=d.from,t=d.payload.text;
    if(t==="[request]"){pendingIn.push(f);save();render();return;}
    if(t==="[cancel]"){pendingIn=pendingIn.filter(x=>x!==f);save();render();return;}
    if(t==="[accepted]"){friends.push(f);pendingOut=pendingOut.filter(x=>x!==f);save();render();return;}
    chatMemory[f]=chatMemory[f]||[];
    chatMemory[f].push({text:t,who:"them"});
    if(activeChat===f)addMessage(t,"them");
  }
};

/* ===== Rendering ===== */
function render(){
  onlineUsers.innerHTML="";
  online.forEach((u,id)=>{
    if(id===myId||friends.includes(id))return;
    onlineUsers.appendChild(userRow(id,false));
  });
  contactsUsers.innerHTML="";
  friends.forEach(id=>contactsUsers.appendChild(userRow(id,true)));
}

function userRow(id,isFriend){
  const u=online.get(id);
  const div=document.createElement("div");
  div.className="user"+(isFriend?" friend":"");
  const left=document.createElement("div");
  left.className="left";
  const wrap=document.createElement("div");
  wrap.className="avatarWrap";
  const av=document.createElement("div");
  av.className="avatar";
  if(u?.profile?.avatar)av.style.backgroundImage=`url(${u.profile.avatar})`;
  const st=document.createElement("div");
  st.className="status "+(online.has(id)?"online":"offline");
  wrap.append(av,st);
  const name=document.createElement("span");
  name.textContent=u?.profile?.name||id.slice(0,12);
  left.append(wrap,name);
  const act=document.createElement("div");
  if(!isFriend){
    const b=document.createElement("button");
    b.textContent=pendingOut.includes(id)?"Request Sent":"Add Friend";
    b.onclick=()=>{
      if(pendingOut.includes(id)){
        pendingOut=pendingOut.filter(x=>x!==id);
        ws.send(JSON.stringify({type:"relay",to:id,payload:{text:"[cancel]"}}));
      }else{
        pendingOut.push(id);
        ws.send(JSON.stringify({type:"relay",to:id,payload:{text:"[request]"}}));
      }
      save();render();
    };
    act.appendChild(b);
  }else{
    const c=document.createElement("button");
    c.textContent="Chat";
    c.onclick=()=>openChat(id);
    act.appendChild(c);
  }
  div.append(left,act);
  return div;
}

/* ===== Chat ===== */
function openChat(id){
  activeChat=id;profileBtn.disabled=true;
  messages.innerHTML="";
  (chatMemory[id]||[]).forEach(m=>addMessage(m.text,m.who));
  chatTitle.textContent=online.get(id)?.profile?.name||id.slice(0,12);
  onlineView.classList.add("hidden");
  contactsView.classList.add("hidden");
  chat.classList.remove("hidden");
}
function closeChat(){
  delete chatMemory[activeChat];
  activeChat=null;profileBtn.disabled=false;
  chat.classList.add("hidden");showOnline();
}
msgInput.addEventListener("keydown",e=>{
  if(e.key==="Enter"&&!e.shiftKey){e.preventDefault();sendMessage();}
});
function sendMessage(){
  if(!activeChat||!msgInput.value.trim())return;
  ws.send(JSON.stringify({type:"relay",to:activeChat,payload:{text:msgInput.value}}));
  addMessage(msgInput.value,"me");
  chatMemory[activeChat].push({text:msgInput.value,who:"me"});
  msgInput.value="";
}
function addMessage(t,w){
  const d=document.createElement("div");
  d.className="msg "+w;
  d.textContent=t;
  messages.appendChild(d);
  messages.scrollTop=messages.scrollHeight;
}

/* ===== Profile ===== */
function openProfile(){if(activeChat)return;onlineView.classList.add("hidden");profileView.classList.remove("hidden");nameInput.value=profile.name||"";}
function closeProfile(){profileView.classList.add("hidden");showOnline();}
function setAvatar(i){const r=new FileReader();r.onload=()=>profile.avatar=r.result;r.readAsDataURL(i.files[0]);}
function saveProfile(){profile.name=nameInput.value.trim();save();ws.send(JSON.stringify({type:"profile_update",profile}));closeProfile();}

/* ===== Nav ===== */
function showContacts(){onlineView.classList.add("hidden");contactsView.classList.remove("hidden");}
function showOnline(){contactsView.classList.add("hidden");onlineView.classList.remove("hidden");}

/* ===== Storage ===== */
function save(){
  localStorage.setItem("friends",JSON.stringify(friends));
  localStorage.setItem("pendingIn",JSON.stringify(pendingIn));
  localStorage.setItem("pendingOut",JSON.stringify(pendingOut));
  localStorage.setItem("profile",JSON.stringify(profile));
}

render();
</script>
</body>
</html>
