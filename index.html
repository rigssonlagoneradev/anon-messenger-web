<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anonymous Messenger</title>

<style>
* { box-sizing: border-box; font-family: system-ui; }
body { margin: 0; background: #f0f2f5; height: 100vh; }

#app { height: 100vh; display: flex; flex-direction: column; }

.header {
  background: #1877f2;
  color: white;
  padding: 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.users, .messages {
  flex: 1;
  background: white;
  overflow-y: auto;
}

.user {
  padding: 14px;
  border-bottom: 1px solid #eee;
  cursor: pointer;
}

.user.friend { background: #f0f8ff; }

.chat {
  display: none;
  flex-direction: column;
  height: 100vh;
}

.msg {
  padding: 8px 14px;
  margin: 6px;
  border-radius: 18px;
  max-width: 70%;
}

.me { background: #1877f2; color: white; margin-left: auto; }
.them { background: #e4e6eb; }

.inputBar {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ccc;
}

.inputBar input {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: 1px solid #ccc;
}

button { padding: 10px; margin-left: 6px; }
</style>
</head>

<body>

<div id="app">
  <div class="header">Contacts</div>
  <div class="users" id="users"></div>
</div>

<div class="chat" id="chat">
  <div class="header">
    <button onclick="closeChat()">â¬…</button>
    <span id="chatTitle"></span>
  </div>
  <div class="messages" id="messages"></div>
  <div class="inputBar">
    <input id="msgInput" placeholder="Type message">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const SERVER_URL = "wss://anon-messenger-server-production.up.railway.app";

const myId = localStorage.getItem("anon_identity")
  || (localStorage.setItem("anon_identity", crypto.randomUUID()), localStorage.getItem("anon_identity"));

let friends = JSON.parse(localStorage.getItem("friends") || "[]");
let ws, activeChat = null;

const usersEl = document.getElementById("users");
const chatEl = document.getElementById("chat");
const messagesEl = document.getElementById("messages");
const chatTitle = document.getElementById("chatTitle");

ws = new WebSocket(SERVER_URL);

ws.onopen = () => {
  ws.send(JSON.stringify({ type: "hello", publicKey: myId }));
};

ws.onmessage = ev => {
  const data = JSON.parse(ev.data);

  if (data.type === "online") {
    renderUsers(data.users);
  }

  if (data.type === "relay") {
    handleRelay(data.from, data.payload);
  }
};

function renderUsers(online) {
  usersEl.innerHTML = "";
  friends.forEach(id => {
    if (!online.includes(id)) return;
    const div = document.createElement("div");
    div.className = "user friend";
    div.textContent = id.slice(0, 12) + " (online)";
    div.onclick = () => requestChat(id);
    usersEl.appendChild(div);
  });
}

function requestChat(id) {
  ws.send(JSON.stringify({
    type: "relay",
    to: id,
    payload: { type: "request" }
  }));
  alert("Chat request sent");
}

function handleRelay(from, payload) {
  if (payload.type === "request") {
    const ok = confirm("Chat request from a friend. Accept?");
    if (ok) {
      openChat(from);
      ws.send(JSON.stringify({
        type: "relay",
        to: from,
        payload: { type: "accept" }
      }));
    }
  }

  if (payload.type === "accept") {
    openChat(from);
  }

  if (payload.type === "message" && activeChat === from) {
    addMessage(payload.text, "them");
  }
}

function openChat(id) {
  activeChat = id;
  chatTitle.textContent = id.slice(0, 12);
  document.getElementById("app").style.display = "none";
  chatEl.style.display = "flex";
  messagesEl.innerHTML = "";
}

function closeChat() {
  activeChat = null;
  chatEl.style.display = "none";
  document.getElementById("app").style.display = "flex";
}

function sendMessage() {
  const input = document.getElementById("msgInput");
  if (!input.value || !activeChat) return;

  ws.send(JSON.stringify({
    type: "relay",
    to: activeChat,
    payload: { type: "message", text: input.value }
  }));

  addMessage(input.value, "me");
  input.value = "";
}

function addMessage(text, who) {
  const div = document.createElement("div");
  div.className = "msg " + who;
  div.textContent = text;
  messagesEl.appendChild(div);
  messagesEl.scrollTop = messagesEl.scrollHeight;
}
</script>

</body>
</html>
