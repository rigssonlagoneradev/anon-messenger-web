<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AnonyMouse</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
:root { --blue:#1e73e8; --bg:#f2f4f8; }
* { box-sizing:border-box; font-family:system-ui; }

html,body {
  margin:0;
  height:100%;
  background:var(--bg);
}

.center {
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card {
  background:#fff;
  width:90%;
  max-width:380px;
  padding:24px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  text-align:center;
}

input,button {
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ddd;
  font-size:16px;
}

button {
  background:var(--blue);
  color:#fff;
  border:none;
  cursor:pointer;
}

button.secondary {
  background:#e5e7eb;
  color:#333;
}

#app {
  display:none;
  height:100vh;
  display:flex;
  flex-direction:column;
}

header {
  background:var(--blue);
  color:#fff;
  padding:14px;
  text-align:center;
  font-weight:600;
}

main {
  flex:1;
  padding:16px;
}

.avatar {
  width:48px;
  height:48px;
  border-radius:50%;
  background:#ddd;
}
</style>
</head>

<body>

<!-- AUTH -->
<div id="auth" class="center">
  <div class="card">
    <!-- SAFE CUSTOM MOUSE LOGO -->
    <svg width="64" viewBox="0 0 100 100">
      <circle cx="50" cy="55" r="28" fill="#1e73e8"/>
      <circle cx="30" cy="35" r="14" fill="#1e73e8"/>
      <circle cx="70" cy="35" r="14" fill="#1e73e8"/>
      <circle cx="44" cy="52" r="4" fill="#fff"/>
      <circle cx="56" cy="52" r="4" fill="#fff"/>
      <circle cx="50" cy="60" r="3" fill="#fff"/>
    </svg>

    <h2>Welcome to AnonyMouse</h2>
    <p>Private. Anonymous. No history.</p>

    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">

    <button id="loginBtn">Login</button>
    <button id="createBtn" class="secondary">Create Account</button>

    <small>⚠️ No account recovery</small>
  </div>
</div>

<!-- APP -->
<div id="app">
  <header>AnonyMouse</header>
  <main>
    <div style="display:flex;align-items:center;gap:12px;">
      <img id="meAvatar" class="avatar">
      <div>
        <div id="meName"></div>
        <small>You</small>
      </div>
    </div>
  </main>
</div>

<script>
/* ===== SUPABASE INIT (ONCE) ===== */
const supabase = window.supabase.createClient(
  "https://mdfwcpzxanraetentncb.supabase.co",
  "sb_publishable_A9j8VGIbz-JikQzjbSm9vw_0qhrOLTk"
);

/* ===== DOM REFERENCES (FIX) ===== */
const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");
const authView = document.getElementById("auth");
const appView = document.getElementById("app");
const meName = document.getElementById("meName");
const meAvatar = document.getElementById("meAvatar");

/* ===== BUTTON HOOKS ===== */
document.getElementById("loginBtn").onclick = login;
document.getElementById("createBtn").onclick = createAccount;

/* ===== AUTH ===== */
async function createAccount() {
  const username = usernameInput.value.trim();
  const password = passwordInput.value;

  if (!username || !password) {
    alert("Fill all fields");
    return;
  }

  const email = `${username}@anomymouse.local`;

  const { data, error } = await supabase.auth.signUp({
    email, password
  });

  if (error) return alert(error.message);

  await supabase.from("profiles").insert({
    id: data.user.id,
    username,
    avatar_url: null
  });

  alert("Account created. You can now login.");
}

async function login() {
  const username = usernameInput.value.trim();
  const password = passwordInput.value;

  if (!username || !password) {
    alert("Fill all fields");
    return;
  }

  const email = `${username}@anomymouse.local`;

  const { error } = await supabase.auth.signInWithPassword({
    email, password
  });

  if (error) return alert(error.message);

  loadApp();
}

/* ===== LOAD SESSION ===== */
async function loadApp() {
  const { data:{ user } } = await supabase.auth.getUser();
  if (!user) return;

  const { data:profile } = await supabase
    .from("profiles")
    .select("*")
    .eq("id", user.id)
    .single();

  authView.style.display = "none";
  appView.style.display = "flex";

  meName.textContent = profile.username;
  meAvatar.src = profile.avatar_url || "https://placehold.co/100x100";
}

/* Auto-login */
supabase.auth.getSession().then(({ data }) => {
  if (data.session) loadApp();
});
</script>

</body>
</html>
