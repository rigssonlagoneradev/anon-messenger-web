<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnonyMouse</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f4f8;
    }
    .center {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: white;
      width: 100%;
      max-width: 360px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
      text-align: center;
    }
    h1, h3 { margin: 12px 0; }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    textarea { resize: none; height: 180px; }
    button {
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      cursor: pointer;
      background: #e5e7eb;
    }
    .btn-primary { background: #2563eb; color: #fff; }
    .btn-secondary { background: #f1f5f9; }
    .btn-small { padding: 6px 10px; font-size: 12px; }
    .btn-full { width: 100%; }
    #app { display: none; }
    #chatView { display: none; }
    .list-item {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div id="auth" class="center">
  <div class="card">
    <h1>Welcome to AnonyMouse</h1>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button class="btn-primary btn-full" id="loginBtn">Login</button>
    <button class="btn-secondary btn-full" id="signupBtn">Create Account</button>
  </div>
</div>

<div id="app" class="center">
  <div class="card">
    <div id="homeView">
      <h1 id="welcomeText"></h1>

      <h3>üë• Friends</h3>
      <div id="friendsList"></div>

      <h3 style="margin-top:16px;">üü¢ Online Users</h3>
      <div id="onlineUsers"></div>

      <button class="btn-primary btn-full" id="logoutBtn" style="margin-top:16px;">
        Logout
      </button>
    </div>

    <div id="chatView">
      <button class="btn-secondary btn-small" id="backBtn">‚Üê Back</button>
      <h3 id="chatTitle"></h3>
      <textarea disabled placeholder="Messages will appear here"></textarea>
      <input placeholder="Type message (P2P next step)" />
      <button class="btn-primary btn-full">Send</button>
    </div>
  </div>
</div>

<script>
const supa = window.supabase.createClient(
  "https://mdfwcpzxanraetentncb.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kZndjcHp4YW5yYWV0ZW50bmNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTk0NDIsImV4cCI6MjA4NjA3NTQ0Mn0.wjBSHwJssJOKlU1XmzoP0Sf21s5ZBRR9-2YdLwV7ISw"
);

const authView = document.getElementById("auth");
const appView = document.getElementById("app");
const homeView = document.getElementById("homeView");
const chatView = document.getElementById("chatView");

const email = document.getElementById("email");
const password = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const signupBtn = document.getElementById("signupBtn");
const logoutBtn = document.getElementById("logoutBtn");
const backBtn = document.getElementById("backBtn");

let myProfile = null;

function showAuth() {
  authView.style.display = "flex";
  appView.style.display = "none";
}

function showHome() {
  homeView.style.display = "block";
  chatView.style.display = "none";
}

async function showApp(user) {
  myProfile = await loadMyProfile(user);
  if (!myProfile) return;

  document.getElementById("welcomeText").textContent =
    "Welcome, " + myProfile.username;

  authView.style.display = "none";
  appView.style.display = "flex";

  showHome();
  loadFriends();
  loadOnlineUsers();
}

async function loadMyProfile(user) {
  const { data, error } = await supa
    .from("profiles")
    .select("*")
    .eq("id", user.id)
    .single();

  if (error) {
    alert("Profile missing. Please contact support.");
    return null;
  }
  return data;
}

/* AUTH STATE */
supa.auth.onAuthStateChange(async (_, session) => {
  if (session?.user) {
    await showApp(session.user);
  } else {
    showAuth();
  }
});

/* LOGIN */
loginBtn.onclick = async () => {
  const { data, error } = await supa.auth.signInWithPassword({
    email: email.value,
    password: password.value
  });

  if (error) {
    alert(error.message);
    return;
  }

  // üîë force UI sync
  if (data.user) {
    myProfile = await loadMyProfile(data.user);
    welcomeText.textContent = "Welcome, " + myProfile.username;

    authView.style.display = "none";
    appView.style.display = "flex";

    showHome();
    loadFriends();
    loadOnlineUsers();
  }
};


/* SIGNUP */
signupBtn.onclick = async () => {
  if (!email.value || !password.value) {
    alert("Enter email and password");
    return;
  }

  const { data, error } = await supa.auth.signUp({
    email: email.value,
    password: password.value
  });

  if (error) {
    alert(error.message);
    return;
  }

  if (data.user) {
    await supa.from("profiles").insert({
      id: data.user.id,
      username: email.value.split("@")[0]
    });

    alert("Account created. Please log in.");
  }
};


logoutBtn.onclick = async () => {
  await supa.auth.signOut();
};

backBtn.onclick = showHome;
</script>

</body>
</html>
