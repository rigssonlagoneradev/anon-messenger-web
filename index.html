<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AnonyMouse</title>

<!-- Supabase -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
:root {
  --blue: #1e73e8;
  --bg: #f2f4f8;
}

* { box-sizing: border-box; font-family: system-ui, -apple-system; }

html, body {
  margin: 0;
  height: 100%;
  background: var(--bg);
}

/* CENTER AUTH */
.center {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: white;
  width: 90%;
  max-width: 380px;
  padding: 24px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,.12);
  text-align: center;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: 1px solid #ddd;
  font-size: 16px;
}

button {
  background: var(--blue);
  color: white;
  border: none;
  cursor: pointer;
}

button.secondary {
  background: #e5e7eb;
  color: #333;
}

small {
  display: block;
  margin-top: 12px;
  color: #666;
}

/* APP */
#app {
  display: none;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  background: var(--blue);
  color: white;
  padding: 14px;
  text-align: center;
  font-weight: 600;
}

main {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
}

.user-card {
  background: white;
  padding: 12px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  gap: 12px;
}

.avatar {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: #ddd;
  object-fit: cover;
}

footer {
  padding: 12px;
  background: white;
}

/* MOUSE LOGO */
.logo {
  width: 64px;
  margin-bottom: 10px;
}
</style>
</head>
<body>

<!-- AUTH VIEW -->
<div id="auth" class="center">
  <div class="card">
    <!-- SAFE CUSTOM MOUSE LOGO -->
    <svg class="logo" viewBox="0 0 100 100">
      <circle cx="50" cy="55" r="28" fill="#1e73e8"/>
      <circle cx="30" cy="35" r="14" fill="#1e73e8"/>
      <circle cx="70" cy="35" r="14" fill="#1e73e8"/>
      <circle cx="44" cy="52" r="4" fill="#fff"/>
      <circle cx="56" cy="52" r="4" fill="#fff"/>
      <circle cx="50" cy="60" r="3" fill="#fff"/>
    </svg>

    <h2>Welcome to AnonyMouse</h2>
    <p>Private. Anonymous. No history.</p>

    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="login()">Login</button>
    <button class="secondary" onclick="createAccount()">Create Account</button>

    <small>⚠️ No account recovery. Lost = gone.</small>
  </div>
</div>

<!-- APP VIEW -->
<div id="app">
  <header>AnonyMouse</header>

  <main>
    <div class="user-card">
      <img id="meAvatar" class="avatar" />
      <div>
        <div id="meName"></div>
        <small>You</small>
      </div>
    </div>
  </main>

  <footer>
    Logged in
  </footer>
</div>

<script>
/* =====================
   SUPABASE INIT (ONCE)
===================== */
const SUPABASE_URL = "https://mdfwcpzxanraetentncb.supabase.co";
const SUPABASE_KEY = "sb_publishable_A9j8VGIbz-JikQzjbSm9vw_0qhrOLTk";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* =====================
   AUTH HANDLING
===================== */
async function createAccount() {
  const u = username.value.trim();
  const p = password.value;
  if (!u || !p) return alert("Fill all fields");

  const email = `${u}@anomymouse.local`;

  const { data, error } = await supabase.auth.signUp({
    email, password: p
  });

  if (error) return alert(error.message);

  await supabase.from("profiles").insert({
    id: data.user.id,
    username: u,
    avatar_url: null
  });

  alert("Account created. You can now login.");
}

async function login() {
  const u = username.value.trim();
  const p = password.value;
  if (!u || !p) return alert("Fill all fields");

  const email = `${u}@anomymouse.local`;

  const { error } = await supabase.auth.signInWithPassword({
    email, password: p
  });

  if (error) return alert(error.message);

  showApp();
}

/* =====================
   LOAD SESSION
===================== */
async function showApp() {
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) return;

  const { data: profile } = await supabase
    .from("profiles")
    .select("*")
    .eq("id", user.id)
    .single();

  auth.style.display = "none";
  app.style.display = "flex";

  meName.textContent = profile.username;
  meAvatar.src = profile.avatar_url || "https://placehold.co/100x100";
}

/* Auto login on refresh */
supabase.auth.getSession().then(({ data }) => {
  if (data.session) showApp();
});
</script>

</body>
</html>
