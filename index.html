<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnonyMouse – Test</title>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system;
      background: #f2f4f8;
    }

    .box {
      background: white;
      padding: 24px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0,0,0,.15);
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>AnonyMouse – Auth Test</h2>

  <input id="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />

  <button id="login">Login</button>
  <button id="signup">Create Account</button>

  <p id="status"></p>
</div>

<script>
/* ============================
   HARD BASELINE SCRIPT
============================ */
document.addEventListener("DOMContentLoaded", () => {
  console.log("JS LOADED ✅");

  const status = document.getElementById("status");

  const supabase = window.supabase.createClient(
    "https://mdfwcpzxanraetentncb.supabase.co",
    "sb_publishable_A9j8VGIbz-JikQzjbSm9vw_0qhrOLTk"
  );

  document.getElementById("login").addEventListener("click", async () => {
    alert("LOGIN CLICKED");

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    const { error } = await supabase.auth.signInWithPassword({
      email, password
    });

    status.textContent = error ? error.message : "Logged in ✅";
  });

  document.getElementById("signup").addEventListener("click", async () => {
    alert("SIGNUP CLICKED");

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    const { error } = await supabase.auth.signUp({
      email, password
    });

    status.textContent = error ? error.message : "Account created ✅";
  });
});
</script>

</body>
</html>
