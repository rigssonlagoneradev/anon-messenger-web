<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>AnonyMouse</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
:root{
  --blue:#1877f2;
  --bg:#f4f6fb;
}

*{box-sizing:border-box;font-family:system-ui}
html,body{margin:0;height:100%;background:var(--bg)}

.center{
  min-height:100dvh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.card{
  background:#fff;
  width:100%;
  max-width:380px;
  padding:28px;
  border-radius:18px;
  box-shadow:0 15px 40px rgba(0,0,0,.12);
  text-align:center;
}

/* ===== LOGO ===== */
.logo{
  width:72px;
  height:72px;
  margin:0 auto 12px;
  background:var(--blue);
  border-radius:50%;
  position:relative;
}
.logo::before{
  content:"";
  width:34px;
  height:34px;
  background:#fff;
  border-radius:50%;
  position:absolute;
  top:19px;
  left:19px;
}
.logo::after{
  content:"";
  width:12px;
  height:22px;
  border:3px solid #fff;
  border-left:none;
  border-radius:0 22px 22px 0;
  position:absolute;
  right:-8px;
  top:24px;
}

/* ===== TEXT ===== */
h1{
  margin:10px 0 6px;
  font-size:26px;
}
.subtitle{
  font-size:14px;
  color:#666;
  margin-bottom:22px;
}

/* ===== FORM ===== */
input{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:16px;
}

button{
  width:100%;
  padding:14px;
  margin-top:6px;
  border:none;
  border-radius:12px;
  background:var(--blue);
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

.secondary{
  background:#e4e6eb;
  color:#000;
}

.warning{
  font-size:13px;
  color:#555;
  margin-top:16px;
  line-height:1.4;
}
</style>
</head>

<body>

<!-- AUTH VIEW -->
<div class="center">
  <div class="card">

    <div class="logo"></div>

    <h1>Welcome to AnonyMouse</h1>
    <div class="subtitle">
      Private. Anonymous. No history.
    </div>

    <input id="usernameInput" placeholder="Username">
    <input id="passwordInput" type="password" placeholder="Password">

    <button id="loginBtn">Login</button>
    <button id="signupBtn" class="secondary">Create Account</button>

    <div class="warning">
      ⚠️ This app has <b>no account recovery</b>.<br>
      If you forget your username or password,<br>
      the account is permanently lost.
    </div>

  </div>
</div>

<script>
/* ===== SUPABASE ===== */
const supabase = supabase.createClient(
  "https://mdfwcpzxanraetentncb.supabase.co",
  "sb_publishable_A9j8VGIbz-JikQzjbSm9vw_0qhrOLTk"
);

/* ===== DOM ===== */
const usernameInput = document.getElementById("usernameInput");
const passwordInput = document.getElementById("passwordInput");
const loginBtn = document.getElementById("loginBtn");
const signupBtn = document.getElementById("signupBtn");

/* ===== HELPERS ===== */
const emailFromUsername = u => `${u}@anon.local`;

/* ===== SIGN UP ===== */
signupBtn.addEventListener("click", async () => {
  const username = usernameInput.value.trim();
  const password = passwordInput.value;

  if (!username || !password) {
    alert("Please enter both username and password.");
    return;
  }

  const { error } = await supabase.auth.signUp({
    email: emailFromUsername(username),
    password
  });

  if (error) {
    alert(error.message);
  } else {
    alert("Account created successfully. You may now log in.");
  }
});

/* ===== LOGIN ===== */
loginBtn.addEventListener("click", async () => {
  const username = usernameInput.value.trim();
  const password = passwordInput.value;

  if (!username || !password) {
    alert("Please enter both username and password.");
    return;
  }

  const { error } = await supabase.auth.signInWithPassword({
    email: emailFromUsername(username),
    password
  });

  if (error) {
    alert("Invalid username or password.");
  } else {
    alert("Login successful ✅");
    // next step: load messenger UI
  }
});
</script>

</body>
</html>
