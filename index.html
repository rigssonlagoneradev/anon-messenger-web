<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnonyMouse</title>

  <!-- Supabase v2 CDN (ONLY ONCE) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f4f8;
    }

    .center {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 360px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
      text-align: center;
    }

    .logo {
      margin-bottom: 12px;
    }

    .logo svg {
      width: 64px;
      height: 64px;
    }

    h1 {
      margin: 8px 0 4px;
      font-size: 22px;
    }

    .sub {
      font-size: 13px;
      color: #666;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }

    .primary {
      background: #1f6feb;
      color: white;
      margin-bottom: 8px;
    }

    .secondary {
      background: #e5e7eb;
    }

    .note {
      font-size: 12px;
      color: #777;
      margin-top: 12px;
    }

    #app {
      display: none;
      height: 100vh;
      background: white;
      padding: 16px;
    }
  </style>
</head>

<body>

<!-- AUTH VIEW -->
<div id="auth" class="center">
  <div class="card">

    <div class="logo">
      <!-- Mouse Logo -->
      <svg viewBox="0 0 64 64" fill="none">
        <circle cx="32" cy="36" r="16" fill="#1f6feb"/>
        <circle cx="18" cy="22" r="8" fill="#1f6feb"/>
        <circle cx="46" cy="22" r="8" fill="#1f6feb"/>
        <circle cx="27" cy="36" r="2" fill="white"/>
        <circle cx="37" cy="36" r="2" fill="white"/>
      </svg>
    </div>

    <h1>Welcome to AnonyMouse</h1>
    <div class="sub">Private. Anonymous. No history.</div>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button class="primary" id="loginBtn">Login</button>
    <button class="secondary" id="signupBtn">Create Account</button>

    <div class="note">‚ö† No account recovery. Lost = gone.</div>
  </div>
</div>

<!-- APP VIEW -->
<div id="app" class="center">
  <div class="card">
    <h1>You're in üê≠</h1>
    <p id="welcomeText"></p>
    <button class="primary" id="logoutBtn">Logout</button>
  </div>
</div>

<script>
  const SUPABASE_URL = "https://mdfwcpzxanraetentncb.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kZndjcHp4YW5yYWV0ZW50bmNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTk0NDIsImV4cCI6MjA4NjA3NTQ0Mn0.wjBSHwJssJOKlU1XmzoP0Sf21s5ZBRR9-2YdLwV7ISw";

  const supabase = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  const authView = document.getElementById("auth");
  const appView = document.getElementById("app");
  const welcomeText = document.getElementById("welcomeText");

  function showAuth() {
    authView.style.display = "flex";
    appView.style.display = "none";
  }

  function showApp(user) {
    authView.style.display = "none";
    appView.style.display = "flex";
    welcomeText.textContent = `Logged in as ${user.email}`;
  }

  // üîë SINGLE SOURCE OF TRUTH
  supabase.auth.onAuthStateChange((_event, session) => {
    console.log("AUTH STATE:", _event, session);
    if (session?.user) {
      showApp(session.user);
    } else {
      showAuth();
    }
  });

  // LOGIN
  document.getElementById("loginBtn").onclick = async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!email || !password) {
      alert("Enter email and password");
      return;
    }

    const { error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      alert(error.message);
    }
  };

  // SIGNUP
  document.getElementById("signupBtn").onclick = async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!email || !password) {
      alert("Enter email and password");
      return;
    }

    const { data, error } = await supabase.auth.signUp({
      email,
      password
    });

    if (error) {
      alert(error.message);
      return;
    }

    if (!data.user) {
      alert("Check email to confirm account.");
      return;
    }

    const { error: profileError } = await supabase
      .from("profiles")
      .insert({
        id: data.user.id,
        username: email.split("@")[0],
        avatar_url: null
      });

    if (profileError) {
      alert(profileError.message);
    }
  };

  // LOGOUT
  document.getElementById("logoutBtn").onclick = async () => {
    await supabase.auth.signOut();
  };
</script>

</body>
</html>
