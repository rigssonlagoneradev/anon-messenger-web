<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AnonyMouse</title>

<!-- Supabase SDK (defines window.supabase) -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body {
  margin:0;
  font-family:system-ui,-apple-system;
  background:#f2f4f8;
}

.center {
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card {
  background:#fff;
  width:90%;
  max-width:380px;
  padding:24px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  text-align:center;
}

input,button {
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:16px;
  border-radius:8px;
}

input {
  border:1px solid #ddd;
}

button {
  border:none;
  background:#1e73e8;
  color:#fff;
  cursor:pointer;
}

button.secondary {
  background:#e5e7eb;
  color:#333;
}

#app {
  display:none;
}
</style>
</head>

<body>

<!-- AUTH -->
<div id="auth" class="center">
  <div class="card">

    <!-- Mouse logo -->
    <svg width="70" viewBox="0 0 100 100">
      <circle cx="50" cy="58" r="28" fill="#1e73e8"/>
      <circle cx="32" cy="36" r="14" fill="#1e73e8"/>
      <circle cx="68" cy="36" r="14" fill="#1e73e8"/>
      <circle cx="44" cy="55" r="4" fill="#fff"/>
      <circle cx="56" cy="55" r="4" fill="#fff"/>
      <circle cx="50" cy="63" r="3" fill="#fff"/>
    </svg>

    <h2>Welcome to AnonyMouse</h2>
    <p>Private. Anonymous. No history.</p>

    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">

    <button id="loginBtn">Login</button>
    <button id="createBtn" class="secondary">Create Account</button>

    <small>⚠️ No account recovery</small>
  </div>
</div>

<!-- APP -->
<div id="app" class="center">
  <div class="card">
    <h2 id="welcome"></h2>
  </div>
</div>

<script>
/* =========================
   SUPABASE CLIENT (SAFE)
========================= */
const sb = window.supabase.createClient(
  "https://mdfwcpzxanraetentncb.supabase.co",
  "sb_publishable_A9j8VGIbz-JikQzjbSm9vw_0qhrOLTk"
);

/* DOM */
const auth = document.getElementById("auth");
const app = document.getElementById("app");
const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");
const welcome = document.getElementById("welcome");

document.getElementById("loginBtn").onclick = login;
document.getElementById("createBtn").onclick = createAccount;

/* CREATE ACCOUNT */
async function createAccount() {
  const username = usernameInput.value.trim();
  const password = passwordInput.value;

  if (!username || !password) {
    alert("Fill all fields");
    return;
  }

  const email = `${username}@anomymouse.local`;

  const { data, error } = await sb.auth.signUp({
    email,
    password
  });

  if (error) {
    alert(error.message);
    return;
  }

  await sb.from("profiles").insert({
    id: data.user.id,
    username,
    avatar_url: null
  });

  alert("Account created. You can now login.");
}

/* LOGIN */
async function login() {
  const username = usernameInput.value.trim();
  const password = passwordInput.value;

  if (!username || !password) {
    alert("Fill all fields");
    return;
  }

  const email = `${username}@anomymouse.local`;

  const { error } = await sb.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    alert(error.message);
    return;
  }

  loadApp();
}

/* LOAD APP */
async function loadApp() {
  const { data:{ user } } = await sb.auth.getUser();
  if (!user) return;

  const { data:profile } = await sb
    .from("profiles")
    .select("username")
    .eq("id", user.id)
    .single();

  auth.style.display = "none";
  app.style.display = "flex";
  welcome.textContent = `Hello, ${profile.username}`;
}

/* AUTO LOGIN */
sb.auth.getSession().then(({ data }) => {
  if (data.session) loadApp();
});
</script>

</body>
</html>
