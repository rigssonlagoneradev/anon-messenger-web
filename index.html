<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anonymous Messenger</title>

<style>
* { box-sizing: border-box; font-family: system-ui; }
body { margin: 0; background: #f0f2f5; height: 100vh; }

.view { height: 100vh; display: flex; flex-direction: column; }

.header {
  background: #1877f2;
  color: white;
  padding: 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.users, .messages {
  flex: 1;
  background: #fff;
  overflow-y: auto;
}

.user {
  padding: 12px;
  border-bottom: 1px solid #eee;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.user.you { background: #f5f5f5; font-weight: bold; }
.user.friend { background: #f0f8ff; }

.left {
  display: flex;
  align-items: center;
  gap: 10px;
}

.avatar {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: #ccc;
  background-size: cover;
  background-position: center;
}

.badge {
  background: #ff3b30;
  color: white;
  border-radius: 10px;
  padding: 2px 6px;
  font-size: 11px;
  display: none;
}

button { padding: 6px 10px; }

.hidden { display: none; }

.msg {
  max-width: 75%;
  margin: 6px;
  padding: 10px 14px;
  border-radius: 18px;
}

.me { background: #1877f2; color: white; margin-left: auto; }
.them { background: #e4e6eb; }

.inputBar {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ddd;
}

textarea {
  flex: 1;
  resize: none;
  padding: 10px;
  border-radius: 20px;
  border: 1px solid #ccc;
}
</style>
</head>

<body>

<!-- CONTACTS -->
<div id="contacts" class="view">
  <div class="header">
    <span>Contacts</span>
    <button onclick="openProfile()">ðŸ‘¤</button>
  </div>
  <div class="users" id="users"></div>
</div>

<!-- CHAT -->
<div id="chat" class="view hidden">
  <div class="header">
    <button onclick="closeChat()">â¬…</button>
    <span id="chatTitle"></span>
  </div>
  <div class="messages" id="messages"></div>
  <div class="inputBar">
    <textarea id="msgInput" rows="1" placeholder="Type a message"></textarea>
  </div>
</div>

<!-- PROFILE -->
<div id="profile" class="view hidden">
  <div class="header">
    <button onclick="closeProfile()">â¬…</button>
    <span>Your Profile</span>
  </div>
  <input id="nameInput" placeholder="Username (optional)" style="margin:10px;padding:10px;">
  <input type="file" accept="image/*" onchange="setAvatar(this)" style="margin:10px;">
  <button onclick="saveProfile()" style="margin:10px;">Save</button>
</div>

<script>
/* ========= Identity ========= */
let myId = localStorage.getItem("anon_identity");
if (!myId) {
  myId = crypto.randomUUID().replace(/-/g,"");
  localStorage.setItem("anon_identity", myId);
}

/* ========= Profile ========= */
let profile = JSON.parse(localStorage.getItem("profile") || "{}");

/* ========= State ========= */
let friends = JSON.parse(localStorage.getItem("friends") || "[]");
let trusted = JSON.parse(localStorage.getItem("trusted") || "[]");
let pendingRequests = JSON.parse(localStorage.getItem("pendingRequests") || "[]");
let unread = JSON.parse(localStorage.getItem("unread") || "{}");
let chatMemory = {};
let online = new Set();
let activeChat = null;

/* ========= DOM ========= */
const contacts = document.getElementById("contacts");
const chat = document.getElementById("chat");
const profileView = document.getElementById("profile");
const users = document.getElementById("users");
const messages = document.getElementById("messages");
const chatTitle = document.getElementById("chatTitle");
const msgInput = document.getElementById("msgInput");
const nameInput = document.getElementById("nameInput");

/* ========= WebSocket ========= */
const ws = new WebSocket("wss://anon-messenger-server-production.up.railway.app");

ws.onopen = () => {
  ws.send(JSON.stringify({ type: "hello", publicKey: myId }));
};

ws.onmessage = e => {
  const data = JSON.parse(e.data);

  if (data.type === "online") {
    online = new Set(data.users);
    renderUsers();
  }

  if (data.type === "relay") {
    const from = data.from;
    const text = data.payload.text;

    // Incoming friend request
    if (text === "[request]") {
      if (!pendingRequests.includes(from)) {
        pendingRequests.push(from);
        localStorage.setItem("pendingRequests", JSON.stringify(pendingRequests));
      }
      unread[from] = (unread[from] || 0) + 1;
      localStorage.setItem("unread", JSON.stringify(unread));
      renderUsers();
      return;
    }

    // Request accepted
    if (text === "[accepted]") {
      if (!friends.includes(from)) friends.push(from);
      if (!trusted.includes(from)) trusted.push(from);

      localStorage.setItem("friends", JSON.stringify(friends));
      localStorage.setItem("trusted", JSON.stringify(trusted));
      renderUsers();
      return;
    }

    // Normal message
    chatMemory[from] = chatMemory[from] || [];
    chatMemory[from].push({ text, who: "them" });

    if (activeChat === from) {
      addMessage(text, "them");
    } else {
      unread[from] = (unread[from] || 0) + 1;
      localStorage.setItem("unread", JSON.stringify(unread));
      renderUsers();
    }
  }
};

/* ========= UI ========= */
function renderUsers() {
  users.innerHTML = "";
  addRow(myId, true);
  [...online].filter(id => id !== myId).forEach(id => addRow(id, false));
}

function addRow(id, isYou) {
  const div = document.createElement("div");
  div.className = "user" + (isYou ? " you" : "") + (friends.includes(id) ? " friend" : "");

  const left = document.createElement("div");
  left.className = "left";

  const av = document.createElement("div");
  av.className = "avatar";
  if (isYou && profile.avatar) av.style.backgroundImage = `url(${profile.avatar})`;

  const name = document.createElement("span");
  name.textContent = isYou ? (profile.name || "You") : id.slice(0,12);

  const badge = document.createElement("span");
  badge.className = "badge";
  if (unread[id]) {
    badge.textContent = unread[id];
    badge.style.display = "inline-block";
  }

  left.append(av, name, badge);

  const btn = document.createElement("button");

  if (isYou) {
    btn.textContent = "Copy ID";
    btn.onclick = () => navigator.clipboard.writeText(myId);

  } else if (pendingRequests.includes(id)) {
    btn.textContent = "Accept";
    btn.onclick = () => {
      pendingRequests = pendingRequests.filter(x => x !== id);
      friends.push(id);
      trusted.push(id);

      localStorage.setItem("pendingRequests", JSON.stringify(pendingRequests));
      localStorage.setItem("friends", JSON.stringify(friends));
      localStorage.setItem("trusted", JSON.stringify(trusted));

      ws.send(JSON.stringify({
        type: "relay",
        to: id,
        payload: { text: "[accepted]" }
      }));

      renderUsers();
    };

  } else if (!friends.includes(id)) {
    btn.textContent = "Request";
    btn.onclick = () => {
      ws.send(JSON.stringify({
        type: "relay",
        to: id,
        payload: { text: "[request]" }
      }));
      alert("Request sent");
    };

  } else {
    btn.textContent = "Chat";
    btn.onclick = () => openChat(id);
  }

  div.append(left, btn);
  users.appendChild(div);
}

/* ========= Chat ========= */
function openChat(id) {
  activeChat = id;
  unread[id] = 0;
  localStorage.setItem("unread", JSON.stringify(unread));
  messages.innerHTML = "";
  (chatMemory[id] || []).forEach(m => addMessage(m.text, m.who));
  chatTitle.textContent = id.slice(0,12);
  contacts.classList.add("hidden");
  chat.classList.remove("hidden");
}

function closeChat() {
  if (activeChat) delete chatMemory[activeChat];
  activeChat = null;
  chat.classList.add("hidden");
  contacts.classList.remove("hidden");
  renderUsers();
}

function addMessage(text, who) {
  const div = document.createElement("div");
  div.className = "msg " + who;
  div.textContent = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

msgInput.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

function sendMessage() {
  if (!activeChat || !msgInput.value.trim()) return;
  ws.send(JSON.stringify({
    type:"relay",
    to: activeChat,
    payload:{ text: msgInput.value }
  }));
  addMessage(msgInput.value, "me");
  chatMemory[activeChat] = chatMemory[activeChat] || [];
  chatMemory[activeChat].push({ text: msgInput.value, who:"me" });
  msgInput.value = "";
}

/* ========= Profile ========= */
function openProfile() {
  contacts.classList.add("hidden");
  profileView.classList.remove("hidden");
  nameInput.value = profile.name || "";
}

function closeProfile() {
  profileView.classList.add("hidden");
  contacts.classList.remove("hidden");
}

function setAvatar(input) {
  const r = new FileReader();
  r.onload = () => profile.avatar = r.result;
  r.readAsDataURL(input.files[0]);
}

function saveProfile() {
  profile.name = nameInput.value.trim();
  localStorage.setItem("profile", JSON.stringify(profile));
  closeProfile();
}

/* ========= Init ========= */
renderUsers();
</script>

</body>
</html>
