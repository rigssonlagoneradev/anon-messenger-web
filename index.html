<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AnonyMouse</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
:root {
  --blue:#1e73e8;
  --bg:#f2f4f8;
}

* {
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
}

html,body {
  margin:0;
  height:100%;
  background:var(--bg);
}

.center {
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card {
  background:#fff;
  width:90%;
  max-width:380px;
  padding:24px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  text-align:center;
}

input,button {
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:16px;
  border-radius:8px;
}

input {
  border:1px solid #ddd;
}

button {
  border:none;
  background:var(--blue);
  color:#fff;
  cursor:pointer;
}

button.secondary {
  background:#e5e7eb;
  color:#333;
}

#app {
  display:none;
  height:100vh;
  display:flex;
  flex-direction:column;
}

header {
  background:var(--blue);
  color:#fff;
  padding:14px;
  text-align:center;
  font-weight:600;
}
</style>
</head>

<body>

<!-- AUTH VIEW -->
<div id="auth" class="center">
  <div class="card">

    <!-- Custom mouse logo (safe) -->
    <svg width="70" viewBox="0 0 100 100">
      <circle cx="50" cy="58" r="28" fill="#1e73e8"/>
      <circle cx="32" cy="36" r="14" fill="#1e73e8"/>
      <circle cx="68" cy="36" r="14" fill="#1e73e8"/>
      <circle cx="44" cy="55" r="4" fill="#fff"/>
      <circle cx="56" cy="55" r="4" fill="#fff"/>
      <circle cx="50" cy="63" r="3" fill="#fff"/>
    </svg>

    <h2>Welcome to AnonyMouse</h2>
    <p>Private. Anonymous. No history.</p>

    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">

    <button id="loginBtn">Login</button>
    <button id="createBtn" class="secondary">Create Account</button>

    <small>⚠️ No account recovery. Lost = gone.</small>
  </div>
</div>

<!-- APP VIEW -->
<div id="app">
  <header>AnonyMouse</header>
  <div style="padding:16px;">
    <h3 id="welcome"></h3>
  </div>
</div>

<script>
/* ================================
   SUPABASE (INIT ONCE)
================================ */
const SUPABASE_URL = "https://mdfwcpzxanraetentncb.supabase.co";
const SUPABASE_KEY = "sb_publishable_A9j8VGIbz-JikQzjbSm9vw_0qhrOLTk";

const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_KEY
);

/* ================================
   DOM REFERENCES
================================ */
const authView = document.getElementById("auth");
const appView = document.getElementById("app");
const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");
const welcome = document.getElementById("welcome");

document.getElementById("loginBtn").addEventListener("click", login);
document.getElementById("createBtn").addEventListener("click", createAccount);

/* ================================
   AUTH FUNCTIONS
================================ */
async function createAccount() {
  const username = usernameInput.value.trim();
  const password = passwordInput.value;

  if (!username || !password) {
    alert("Fill all fields");
    return;
  }

  const email = `${username}@anomymouse.local`;

  const { data, error } = await supabase.auth.signUp({
    email,
    password
  });

  if (error) {
    alert(error.message);
    return;
  }

  await supabase.from("profiles").insert({
    id: data.user.id,
    username,
    avatar_url: null
  });

  alert("Account created. You can now login.");
}

async function login() {
  const username = usernameInput.value.trim();
  const password = passwordInput.value;

  if (!username || !password) {
    alert("Fill all fields");
    return;
  }

  const email = `${username}@anomymouse.local`;

  const { error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    alert(error.message);
    return;
  }

  loadApp();
}

/* ================================
   LOAD APP AFTER LOGIN
================================ */
async function loadApp() {
  const { data:{ user } } = await supabase.auth.getUser();
  if (!user) return;

  const { data:profile } = await supabase
    .from("profiles")
    .select("username")
    .eq("id", user.id)
    .single();

  authView.style.display = "none";
  appView.style.display = "flex";
  welcome.textContent = `Hello, ${profile.username}`;
}

/* Auto-login if session exists */
supabase.auth.getSession().then(({ data }) => {
  if (data.session) loadApp();
});
</script>

</body>
</html>
