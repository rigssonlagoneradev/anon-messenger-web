<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AnonyMouse</title>

<!-- Supabase CDN (ONLY ONCE) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
* { box-sizing: border-box; }
html, body {
  margin: 0;
  height: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f4f8;
}

.center {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: white;
  width: 100%;
  max-width: 360px;
  padding: 24px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,.1);
  text-align: center;
}

.logo svg {
  width: 56px;
  height: 56px;
  margin-bottom: 12px;
}

h1 {
  margin: 8px 0 4px;
  font-size: 22px;
}

.sub {
  font-size: 13px;
  color: #666;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-size: 15px;
  cursor: pointer;
}

.primary {
  background: #1f6feb;
  color: white;
  margin-bottom: 8px;
}

.secondary {
  background: #e5e7eb;
}

.note {
  font-size: 12px;
  color: #777;
  margin-top: 12px;
}

#app {
  display: none;
  height: 100vh;
  background: white;
  padding: 16px;
}
</style>
</head>

<body>

<!-- AUTH VIEW -->
<div id="auth" class="center">
  <div class="card">
    <div class="logo">
      <!-- Mouse SVG -->
      <svg viewBox="0 0 64 64" fill="none">
        <circle cx="32" cy="34" r="16" fill="#1f6feb"/>
        <circle cx="18" cy="20" r="8" fill="#1f6feb"/>
        <circle cx="46" cy="20" r="8" fill="#1f6feb"/>
        <circle cx="27" cy="32" r="2" fill="white"/>
        <circle cx="37" cy="32" r="2" fill="white"/>
      </svg>
    </div>

    <h1>Welcome to AnonyMouse</h1>
    <div class="sub">Private. Anonymous. No history.</div>

    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />

    <button class="primary" onclick="login()">Login</button>
    <button class="secondary" onclick="createAccount()">Create Account</button>

    <div class="note">âš  No password recovery. Lost = gone.</div>
  </div>
</div>

<!-- APP VIEW -->
<div id="app" class="center">
  <div class="card">
    <h1 id="welcomeText"></h1>
    <p>You are logged in.</p>
    <button class="primary" onclick="logout()">Logout</button>
  </div>
</div>

<script>
/* ===============================
   SUPABASE INIT (VALID KEY)
=============================== */
const SUPABASE_URL = "https://mdfwcpzxanraetentncb.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_A9j8VGIbz-JikQzjbSm9vw_0qhrOLTk";

const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ===============================
   AUTH STATE HANDLER (FIXED)
=============================== */
supabase.auth.onAuthStateChange((_event, session) => {
  if (!session) {
    document.getElementById("auth").style.display = "flex";
    document.getElementById("app").style.display = "none";
  } else {
    document.getElementById("auth").style.display = "none";
    document.getElementById("app").style.display = "flex";
    document.getElementById("welcomeText").textContent =
      "Welcome, " + session.user.email.split("@")[0];
  }
});

/* ===============================
   LOGIN
=============================== */
async function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;

  if (!username || !password) {
    alert("Enter username and password");
    return;
  }

  const email = `${username}@anomymouse.local`;

  const { error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) alert(error.message);
}

/* ===============================
   CREATE ACCOUNT
=============================== */
async function createAccount() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;

  if (!username || !password) {
    alert("Enter username and password");
    return;
  }

  const email = `${username}@anomymouse.local`;

  const { error } = await supabase.auth.signUp({
    email,
    password
  });

  if (error) {
    alert(error.message);
  } else {
    alert("Account created. You can now log in.");
  }
}

/* ===============================
   LOGOUT
=============================== */
async function logout() {
  await supabase.auth.signOut();
}
</script>

</body>
</html>
